<ion-header>
  <my-navbar [title]="title" [enable_back]="true" [enable_shopping_button]="false"></my-navbar>
</ion-header>


<ion-content>
  <div class="contentBlock">
    <div class="title">Transactions</div>
    <i id="line"></i>
    <div *ngFor="let o of order">
      <div class="container">
        <div class="farmIcon">
          <img [src]="o.profile_pic_url">
        </div>  
        <div class="transactionInfo">
            <div class="farmName">{{o.display_name}}</div><br>
            <div class="product-block">
              <div *ngFor="let t of o.transaction" class="product">{{t.name}} x {{t.qty * t.weight}}g</div>
            </div>
            
        </div>
        <div class="amount">
          <div class="price">${{o.amount}}</div>
          <div class="time">{{o.date}}</div>
        </div>
      </div>
      <i id="line"></i>
    </div>
  </div>
</ion-content>
