<ion-header>
  <my-navbar [title]="title" [enable_shopping_button]="false" [enable_back]="true"></my-navbar>
</ion-header>

<ion-content>
  <div class ="bus-stat">
    <div class ="title">Sales</div>
    <canvas id="dayLine" width="400" height="400" ></canvas>
    <canvas id="weekLine" width="400" height="400" ></canvas>
    <canvas id="monthLine" width="400" height="400" ></canvas>
  </div>

  <div class ="bus-stat">
      <div class ="title">Products</div>
      <canvas id="productPie" width="400" height="400" ></canvas>
  </div>
  
  <button  ion-button full (click)="createPdf()">Create PDF</button>
  <button  ion-button full (click)="downloadPdf()" color="secondary" [disabled]="!pdfObj">Download PDF</button>
</ion-content>
