<ion-header>
    <my-navbar [logo_url]="'assets/imgs/app-logo.png'" [enable_shopping_button]="false"></my-navbar>
</ion-header>
  
<ion-content >
    <div class="content">
        <div class="proPic">
            <i *ngIf="!user_info.profile_pic_url" class="fa fa-user-circle fa-7x icon"></i>
            <img *ngIf="user_info.profile_pic_url" [src]=user_info.profile_pic_url>
        </div>
        <div class="userName">{{user_info.display_name}}</div>
        <div class="role">{{role}}</div>
        
        
        <div class="top-button">
            <div class="button" (click)="pushPage(personaliseProfile)" tappable>
                <div class="container">
                    <div class="buttonIcon">
                        <div class="iconCircle">
                            <ion-icon name="md-happy"></ion-icon>
                        </div>
                    </div>
                    <div class="button-text">Personalise Profile</div>
                    <div class="button-arrow"><ion-icon name="arrow-forward"></ion-icon></div>
                </div>
            </div>
        </div>

        <div class="button" (click)="pushPage(tranHistory)" tappable>
            <div class="container">
                <div class="buttonIcon">
                    <div class="iconCircle">
                        <i class="fa fa-history"></i>
                    </div>
                </div>
                <div class="button-text">Transaction History</div>
                <div class="button-arrow"><ion-icon name="arrow-forward"></ion-icon></div>
            </div>
        </div>

        <div class="button" (click)="pushPage(favouriteFarmPage)" tappable>
            <div class="container">
                <div class="buttonIcon">
                    <div class="iconCircle">
                        <ion-icon name="md-heart"></ion-icon>
                    </div>
                </div>
                <div class="button-text">Favourite Farms</div>
                    <div class="button-arrow"><ion-icon name="arrow-forward"></ion-icon></div>
            </div>
        </div> 
                
        <div class="button" (click)="pushPage(coupon)" tappable>
            <div class="container">
                <div class="buttonIcon">
                    <div class="iconCircle">
                        <ion-icon name="ios-card"></ion-icon>
                    </div>
                </div>
                <div class="button-text">Shipping Coupon</div>
                <div class="button-arrow"><ion-icon name="arrow-forward"></ion-icon></div>
            </div>
        </div>
    </div>
</ion-content>
