<ion-header>
    <my-navbar [title]="title"></my-navbar>
</ion-header>
  
<ion-content >
    <div class="content">
        <div class="proPic">
            <i *ngIf="!profile_pic_url" class="fa fa-user-circle fa-7x"></i>
            <img *ngIf="profile_pic_url" [src]=profile_pic_url>
        </div>
        <div class="userName">{{display_name}}</div>
        <div class="role">{{role}}</div>
        
        <p><div class="button" (click)="pushPage(personaliseProfile)" tappable>
            <div class="container">
                <div class="buttonIcon">
                    <div class="iconCircle">
                        <ion-icon name="md-happy"></ion-icon>
                    </div>
                </div>
                <div class="button-text">Personalise Profile</div>
                <div class="button-arrow"><ion-icon name="arrow-forward"></ion-icon></div>
            </div>
        </div>

        <p><div class="button" (click)="pushPage(TranHistory)" tappable>
                <div class="container">
                    <div class="buttonIcon">
                        <div class="iconCircle">
                            <i class="fa fa-history"></i>
                        </div>
                    </div>
                    <div class="button-text">Transaction History</div>
                    <div class="button-arrow"><ion-icon name="arrow-forward"></ion-icon></div>
                </div>
            </div>

            <div class="button" (click)="pushPage(favourite-farms)" tappable>
                    <div class="container">
                        <div class="buttonIcon">
                            <div class="iconCircle">
                                <ion-icon name="md-heart"></ion-icon>
                            </div>
                        </div>
                        <div class="button-text">Favourite Farms</div>
                            <div class="button-arrow"><ion-icon name="arrow-forward"></ion-icon></div>
                    </div>
                </div> 
                
            <div class="button" (click)="pushPage(message-box)" tappable>
                    <div class="container">
                        <div class="buttonIcon">
                            <div class="iconCircle">
                                <ion-icon name="md-chatboxes"></ion-icon>
                            </div>
                        </div>
                        <div class="button-text">Message Box</div>
                        <div class="button-arrow"><ion-icon name="arrow-forward"></ion-icon></div>
                    </div>
                </div>
    </div>
</ion-content>
