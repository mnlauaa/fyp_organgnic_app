<ion-header>
  <my-navbar [title]="title"></my-navbar>
  <div class="search-block">
		<div class="searchbar">
			<ion-icon class="icon" name="ios-search"></ion-icon>
			<ion-input placeholder="What product are you looking for"></ion-input>
			<ion-icon class="icon" name="md-send"></ion-icon>
		</div>
  </div>

  <div class="filter-area">
    <div class="num-of-result">130 Results</div>

    <div class="popover-button" [class.active]="filter_box_show" (click)="openFilterBox($event)" tappable>
      <span class="text">Filter</span>
      <ion-icon name="md-arrow-dropdown"></ion-icon>
    </div>

    <div class="popover-button" [class.active]="sorting_box_show" (click)="openSortingBox($event)">
      <span class="text">Sort By</span>
      <ion-icon name="md-arrow-dropdown"></ion-icon>
    </div>
  </div>
</ion-header>

<ion-content >
  <div class="product-block">
    <span>
      <img src="https://cdn1.medicalnewstoday.com/content/images/articles/280/280579/potatoes-can-be-healthful.jpg">
    </span>
    

    <div class="product-info">
      <div class="title">Potato</div>
      <div class="farm-name">by HAPPY FARM</div>
      <div class="price">$45/ 600g</div>
      <div class="rating">
        <ion-icon name="md-star"></ion-icon>
        <ion-icon name="md-star"></ion-icon>
        <ion-icon name="md-star"></ion-icon>
        <ion-icon name="md-star"></ion-icon>
        <ion-icon name="md-star-half"></ion-icon>
      </div>
    </div>

    <div class="detail-block">
      <span>More detail</span>
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </div>
  </div>

  <div class="product-block">
