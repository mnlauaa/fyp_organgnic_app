<ion-header no-border>
  <my-navbar [enable_shopping_button]="false" [enable_back]="true" [title]="title"></my-navbar>
</ion-header>


<ion-content padding>
  <div class="payment-block">
      <div class="list-title">
          <span >List 1 - HEALTHY FARM</span>
      </div>
      <div class="line-padding"><i id="line"></i></div>
      <div class="payment-title">
          <span >Payment Method:</span>
      </div>
      <div class="payment-method">
        <input type="radio" name="cash"> Cash on delivery<br>
        <input type="radio" name="cash"> Direct deposite to HSBC ccount: 123-456-789-000<br>
        <div class="deposite-method">
            <input type="radio" name="prior"> Payment prior to order confirmation<br>
            <input type="radio" name="after"> Payment after order confirmation<br>
        </div>
      </div>
  </div>
</ion-content>
