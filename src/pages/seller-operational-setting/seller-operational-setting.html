<ion-header>
  <my-navbar [title]="title" [enable_shopping_button]="false" [enable_back]="true"></my-navbar>
</ion-header>
    
  

<ion-content>
  <div class="shipping">
      <div>
          <div class="title">Shipping Offer</div>
      </div>
      <div><hr></div>
      <div class="listRow">
          <div class="listItem">Shipping Coupon </div>
          <div class="help" tappable>
              <i class="fa fa-question-circle-o" aria-hidden="true"></i>
          </div>
          <div class="switch">
            <ion-toggle color="fyp"></ion-toggle>
          </div>
      </div>
  </div>

  <div class="delivery">
      <div class="titleLine">
          <div class="title">Delivery Pick-up Points</div>
          <div class="help" tappable>
              <i class="fa fa-question-circle-o" aria-hidden="true"></i>
          </div>
          <div class="edit" (click)="edit_mode = true" tappable>
            <ion-icon name="md-create"></ion-icon>
          </div>
      </div>
      <div><hr></div>
      <div class="listRow">
          <div class="pickUpPoint">Mong Kok MTR Station</div> 
          <div class="switch">
              <ion-toggle color="fyp"></ion-toggle>
          </div>
      </div>
      <div class="listRow">
          <div class="pickUpPoint">Sham Shui Po MTR Station</div> 
          <div class="switch">
              <ion-toggle color="fyp"></ion-toggle>
          </div>
      </div>
      <div class="listRow">
          <div class="homeDelivery">Home delivery dervice</div> 
          <div class="switch">
              <ion-toggle color="fyp"></ion-toggle>
          </div>
      </div>
  </div>

  <div class="charging">
      <div class="titleLine">
          <div class="title">Charging Method</div>
          <div class="edit" (click)="edit_mode = true" tappable>
            <ion-icon name="md-create"></ion-icon>
          </div>
      </div>
      <div><hr></div>

      <div class="method">Direct deposit to</div> 
      <div class="account">HSBC account: 123-456-789-000</div>

      <div class="listRow">
          <div class="payAfter">Allow payment after delivery</div> 
          <div class="switch">
              <ion-toggle color="fyp"></ion-toggle>
          </div>
      </div>
  </div>

</ion-content>
