<ion-header no-border>
    <my-navbar [enable_shopping_button]="false" [enable_back]="true"></my-navbar>
</ion-header>

<ion-content class="masters">
    <div class="background">
        <img src="assets/imgs/app-logo.png">
    </div>

    <div class="input-session">
        <form [formGroup]="loginForm">
            <div class="input-block">
                <ion-icon name="md-person"></ion-icon>
                <ion-input [formControl]="loginForm.controls['username']" placeholder="Username"></ion-input>
            </div>

            <div class="input-block">
                <ion-icon name="md-key"></ion-icon>
                <ion-input [formControl]="loginForm.controls['password']" placeholder="Password" type="password"></ion-input>
            </div>

            <div class="forget-button">
                Forget Password ?
            </div>

            <div class="login-button" (click)="login()" tappable>
                <div class="button-text">Login</div>
            </div>
            
            <div class="fb-button">
                <ion-icon name="logo-facebook"></ion-icon>
                <div class="button-text">Login with Facebook</div>
            </div>

            <div class="funcation-tab">
                Donâ€™t Have an Account ?
                <span class="span-button" tappable (click)="SignUpOpenPage()">SIGN UP</span>
            </div>
            
            <div class="funcation-tab">
                Are You a Farmer and Want to Join Us?
                <span class="span-button" tappable (click)="ContactOpenPage()">CONTACT US</span>
            </div>
        </form>
    </div>
</ion-content>
