<ion-header no-border>
    <my-navbar [enable_shopping_button]="false" [enable_back]="true"></my-navbar>
</ion-header>
    
    <ion-content class="masters">
        <div class="greeting">Welcome!</div>
        <div class="background">
            <img src="assets/imgs/app-logo.png">
        </div>
        
    
        <div class="input-session">
            <div class="fb-button">
                    <ion-icon name="logo-facebook"></ion-icon>
                    <div class="button-text">Sign up with Facebook</div>
            </div>
    
            <div class="funcation-tab">
                <span class="or">OR</span>
            </div>
    
            <div class="input-block">
                <span class="star">*</span>
                <ion-icon name="md-person"></ion-icon>
                <ion-input placeholder="Nickname"></ion-input>
            </div>
    
            <div class="input-block">
                <span class="star">*</span>
                <ion-icon name="md-person"></ion-icon>
                <ion-input placeholder="User name"></ion-input>
            </div>
    
            <div class="input-block">
                <span class="star">*</span>
                <ion-icon name="md-key"></ion-icon>
                <ion-input placeholder="Password"></ion-input>
            </div>
    
            <div class="input-block">
                <span class="star">*</span>
                <ion-icon name="md-key"></ion-icon>
                <ion-input placeholder="Retype Password"></ion-input>
            </div>
    
            <div class="input-block">
                <ion-icon class="non-required-field" name="md-call"></ion-icon>
                <ion-input placeholder="Contact number"></ion-input>
            </div>
    
            <div class="input-block">
                <ion-icon class="non-required-field" name="md-pin"></ion-icon>
                <ion-input placeholder="Address"></ion-input>
            </div>

            <div>
                    <span class="text">* Required Field</span>
            </div>

            <div class="signup-button">
                    <div class="button-text">Sign up</div>
            </div>
        </div>
    </ion-content>
