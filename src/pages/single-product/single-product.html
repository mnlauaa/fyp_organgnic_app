<ion-header>
    <my-navbar [logo_url]="'assets/imgs/app-logo.png'" [enable_back]="true"></my-navbar>
</ion-header>

<ion-content>
    <div class="top-session">
        <div class="title">Purple Potato</div>
        <div class="container">
            <div class="sub-container">
                <div class="farm-name">by HEALTHY FARM</div>
                <i class="fa fa-building icon"></i>
                <i class="fa fa-comments icon"></i>
            </div>
            <div class="rating">
                <ion-icon name="md-star"></ion-icon>
                <ion-icon name="md-star"></ion-icon>
                <ion-icon name="md-star"></ion-icon>
                <ion-icon name="md-star"></ion-icon>
                <ion-icon name="md-star-half"></ion-icon>
            </div>
        </div>
        <i id="line"></i>
    </div>

    <div class="product-img">
        <img src="https://cdn1.medicalnewstoday.com/content/images/articles/280/280579/potatoes-can-be-healthful.jpg">
    </div>

    <table class="product-info">
        <tr>
            <th>Entry Date:</th>
            <td>2 Jan, 2018</td>
        </tr>
        <tr>
            <th>Price:</th>
            <td>$50/ 600g</td>
        </tr>
        <tr>
            <th>Quanty:</th>
            <td class="qty-input">
                <ion-icon name="md-remove-circle"></ion-icon>
                <div class="qty-choose">600g</div>
                <ion-icon name="md-add-circle"></ion-icon>
                <div class="qty-left">(1200g left)</div>
            </td>
        </tr>
    </table>
    
    <div class="add-cart-button">
        <i class="fa fa-cart-plus icon"></i>Add to cart
    </div>

    <div class="bottom-area">
        <i id="line"></i>
    </div>
    


</ion-content>
