<ion-header>
  <my-navbar [title]="title" [enable_shopping_button]="false" [enable_back]="true"></my-navbar>

  <div class="search-block">
      <div class="searchbar">
        <ion-icon class="icon" name="ios-search"></ion-icon>
        <ion-input placeholder="{{keyword || 'What news are you looking for'}}" [(ngModel)]="search_bar"></ion-input>
        <ion-icon class="icon" name="md-send" tappable (click)="getNewsBykeyword()"></ion-icon>
      </div>
  </div>

  <div class="filter-area">
      <div class="num-of-result">{{result_num}} Results</div>
  </div>
</ion-header>
    
  

<ion-content>
  <div *ngFor="let n of newsList" class="news-block">
      <div class="title">{{n.title}}</div>
      <div class="fixed-box" (click)="$event.preventDefault(); $event.stopPropagation(); presentActionSheet(n)" tappable>
          <ion-icon name="ios-more"></ion-icon>
      </div>
      <div class="info">
        <div class="info-item">by {{n.display_name}}</div>
        <div class="info-item">{{n.datetime}}</div>
      </div>
      <div class="img-box">
        <img [src]="n.image_url">
      </div>
      <div class="bottom-part" >
        <div class="description">{{n.description}}</div>
        <div class="line-padding"><i id="line"></i></div>
      </div>
  </div>
  <div class="fixed-add-button" tappable (click)="addNews()">
      <ion-icon name="md-add"></ion-icon>
  </div>
</ion-content>
