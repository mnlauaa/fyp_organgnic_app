<ion-header>
  <my-navbar [title]="title" [enable_back]="true" [enable_shopping_button]="false"></my-navbar>
</ion-header>

<ion-content >
  <div class="contentBlock">
      <div class="title">Coupon List</div>
      <div class="sub-title">The following is a list of shipping coupons you can use for your next purchase.</div>
      <i id="line"></i>
      <div *ngFor="let c of couponList">
        <div class="container">
          <div class="farmIcon">
            <img [src]="c.profile_pic_url">
          </div>  

          <div class="farmName">{{c.display_name}}</div><br>

          <div class="price">${{c.amount}}</div>
        </div>
      </div>
    </div>
</ion-content>
