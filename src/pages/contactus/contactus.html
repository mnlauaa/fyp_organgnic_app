<ion-header>

  <ion-navbar>
    <ion-title>contactus</ion-title>
  </ion-navbar>

</ion-header>


<ion-header no-border>
    <my-navbar [enable_shopping_button]="false" [enable_back]="true"></my-navbar>
</ion-header>

<ion-content class="masters">
    <div class="background">
        <img src="assets/imgs/app-logo.png">
    </div>

    <div class="input-session">
        <div class="funcation-tab">
            <span class="greeting">Join Us!</span>
        </div>

        <div class="funcation-tab">
                <span class="or">Fill in the form below and we would contact you as soon as possible</span>
        </div>

        <div class="input-block">
            <ion-icon name="md-person"></ion-icon>
            <ion-input placeholder="Your name"></ion-input>
        </div>

        <div class="input-block">
            <span class="star">*</span>
            <ion-icon name="md-briefcase"></ion-icon>
            <ion-input placeholder="Your farm name"></ion-input>
        </div>

        <div class="input-block">
            <span class="star">*</span>
            <ion-icon name="md-call"></ion-icon>
            <ion-input placeholder="Contact number"></ion-input>
        </div>

        <div class="input-block">
            <ion-icon name="md-mail"></ion-icon>
            <ion-input placeholder="Email"></ion-input>
        </div>

        <div class="input-block">
            <span class="star">*</span>
            <ion-icon name="md-attach"></ion-icon>
            <ion-input placeholder="Your organic certification"></ion-input>
        </div>

        <div>
                <span class="text">* Required Field</span>
        </div>

        <div class="signup-button">
                <div class="button-text">Submit</div>
        </div>
    </div>
</ion-content>
