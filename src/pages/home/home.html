<ion-header no-border>
	<my-navbar [logo_url]="'assets/imgs/app-logo.png'"></my-navbar>
	<div class="search-block">
		<div class="searchbar">
			<ion-icon class="icon" name="ios-search"></ion-icon>
			<ion-input placeholder="What product are you looking for" clearInput [(ngModel)]="search_bar" ></ion-input>
			<ion-icon class="icon" name="md-send" tappable (click)="searchBarSend()"></ion-icon>
		</div>
	</div>
</ion-header>

<ion-content>
	<div *ngFor="let n of newsList" class="news-block">
		<div class="title">{{n.title}}</div>
		<div class="info">
			<div class="info-item">by {{n.display_name}}</div>
			<div class="info-item">{{n.datetime}}</div>
		</div>
		<div class="img-box">
			<img [src]="n.image_url">
		</div>
		<div class="bottom-part" >
			<div class="description">{{n.description}}</div>
			<div class="line-padding"><i id="line"></i></div>
			<div class="detail-block">
				<span>More detail</span>
				<ion-icon name="ios-arrow-forward"></ion-icon>
			</div>
		</div>
	</div>
</ion-content>
