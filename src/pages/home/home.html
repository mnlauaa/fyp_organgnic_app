<ion-header no-border>
	<my-navbar [logo_url]="'assets/imgs/app-logo.png'"></my-navbar>
	<div class="search-block">
		<div class="searchbar">
			<ion-icon class="icon" name="ios-search"></ion-icon>
			<ion-input placeholder="What product are you looking for" clearInput></ion-input>
			<ion-icon class="icon" name="md-send"></ion-icon>
		</div>
	</div>
</ion-header>

<ion-content>
	<div *ngFor="let n of newsList" class="news-block">
		<div class="title">{{n.title}}</div>
		<div class="info">
			<div class="info-item">by {{n.display_name}}</div>
			<div class="info-item">{{n.datetime}}</div>
		</div>
		<div class="img-box">
			<img src="https://cdn1.medicalnewstoday.com/content/images/articles/280/280579/potatoes-can-be-healthful.jpg">
		</div>
		<div class="bottom-part" >
			<div class="description">{{n.description}}</div>
			<div class="line-padding"><i id="line"></i></div>
			<div class="detail-block">
				<span>More detail</span>
				<ion-icon name="ios-arrow-forward"></ion-icon>
			</div>
		</div>
	</div>
</ion-content>
